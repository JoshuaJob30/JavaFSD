<!DOCTYPE HTML>
<html>
<head>
  <script type="text/javascript">
  window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer",
    {
      title:{
      text: "T20 Batting statistics of the Indian team"
      },
	  axisX:{
		title: "Over",
		},
	  axisY:{
		title: "Runs",
		},
       data: [
      {
        type: "line",
        dataPoints: [
        { x: 5 , y: 40 },
        { x: 10 , y: 75 },
        { x: 15 , y: 140 },
        { x: 20 , y: 210 }
        ]
      }
      ]
    });

    chart.render();
  }
  </script>
 <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script></head>
<body>
  <h1>Board of Control for Cricket in India (BCCI)</h1>
  </br>
  <div id="chartContainer" style="height: 100%; width: 100%;">
  </div>
</body>
</html>
