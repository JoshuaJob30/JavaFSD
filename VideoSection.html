<html>
	<head>
	</head>
	<body>
		<section id="section1">
		  <br>	
		  <h2 style="display:inline;">Awesome Online Videos <img src="C:/Users/welcome/Desktop/HTML5/images.jpeg" alt="Video Logo"></h2>
			  <table>
				<tr><td>Background Color: </td> 
				<td>
					<select id="select1" onchange="validate()">
						<option value="Select">Select</option>
						<option value="red">red</option>
						<option value="green">green</option>
						<option value="yellow">yellow</option>
					</select>
				</td></tr>
			  </table>
		  	<script> 
			function validate()
			{
					var sel = document.getElementById("select1"); 
					var sec = document.getElementById("section1");
					if(sel.options[sel.selectedIndex].text=="red")
						sec.style.backgroundColor = "red";
					else if(sel.options[sel.selectedIndex].text=="green")
						sec.style.backgroundColor = "green";
					else if(sel.options[sel.selectedIndex].text=="yellow")
						sec.style.backgroundColor = "yellow";
					else if(sel.options[sel.selectedIndex].text=="Select")
						sec.style.backgroundColor = "white";
			}		
			</script> 
		</section>
		<hr />
