<!DOCTYPE HTML>
<html>
<head>
  <script type="text/javascript">
  window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer",
    {
      title:{
      text: "Yeild of Bajra - per year"
      },
	  axisX:{
		title: "Year",
		},
	  axisY:{
		title: "Yeild of Bajra (Lakh tonnes)",
		},
       data: [
      {
        type: "line",
        dataPoints: [
        { x: 2001 , y: 281 },
        { x: 2002 , y: 277 },
        { x: 2003 , y: 275 },
        { x: 2004 , y: 457 },
        { x: 2005 , y: 200 },
        { x: 2006 , y: 280 },
        { x: 2007 , y: 150 }
        ]
      }
      ]
    });

    chart.render();
  }
  </script>
 <script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script></head>
<body>
  <h1>Agricultural Statistical Department of GOI</h1>
  </br>
  <div id="chartContainer" style="height: 100%; width: 100%;">
  </div>
</body>
</html>
